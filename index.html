<!DOCTYPE html>
<html>

<head>
    <title>Photo Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Photo Editor</h1>

    <div id="controlPanel">
        <div class="section">
            <div>
                <strong>Width:</strong>
            </div>

            <div>
                <button id="width100">100 pixels</button>
                <button id="width200">200 pixels</button>
                <button id="width300">300 pixels</button>
                <button id="width400">400 pixels</button>
            </div>
        </div>

        <div class="section">
            <div>
                <strong>Opacity:</strong>
            </div>

            <div>
                <button id="opacity25">25%</button>
                <button id="opacity50">50%</button>
                <button id="opacity75">75%</button>
                <button id="opacity100">100%</button>
            </div>
        </div>

        <div class="section">
            <div>
                <strong>Rotation:</strong>
            </div>

            <div>
                <button id="rotation0">0 degrees</button>
                <button id="rotation90">90 degrees</button>
                <button id="rotation180">180 degrees</button>
                <button id="rotation270">270 degrees</button>
            </div>
        </div>
    </div>

    <img id="image" src="mario-yoshi.png">

    <script src="script.js"></script>
</body>

</html>
